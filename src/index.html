<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>Место</title>
  <meta name="description" content="Место">
  <meta name="author" content="Алексей Козловский">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="root">
    
    <div class="page">

        <header class="header">
            <img src='./images/header__logo.svg' class="header__logo" alt="Место">
        </header>

        <main class="content">

            <section class="profile">

                <div class="profile__avatar">
                    <img src="./images/Avatar__image.jpg" class="profile__photo" alt="Фото профиля">
                        <div class="profile__info">
                            <div class="profile__heading">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button type="button" class="profile__edit-button">
                                    <img src="./images/Edit-button__pen.svg" class="profile__edit-image" alt="Правка">
                                </button>
                            </div>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>

                </div>
                    <button type="button" class="profile__add-button">
                        <img src="./images/Add-button__plus.svg" class="profile__add-image" alt="Добавить">
                    </button>

            </section>

            <section class="elements">

                <ul class="elements__grid">
                    
                    <li class='element element_empty'>Здесь пока ничего нет</li>

                </ul>

            </section>

        </main>


        <footer class="footer">

            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>

    </div>

    <section class="popup popup_btn_edit-profile">

        <form name ="formEditProfile" class="popup__form" novalidate>

            <h3 class="popup__heading">Редактировать профиль</h3>
            
            <fieldset class="popup__inputs-container">
                <label class ="popup__input-container">
                    <input id="input__name" type="text" class="popup__item popup__item_el_name" placeholder="Ваше имя" name="name" minlength="2" maxlength="40" required>
                    <span id="input__name-error" class="popup__input-error"></span>
                </label>
                <label class ="popup__input-container">
                    <input id="input__profession" type="text" class="popup__item popup__item_el_profession" placeholder="Ваш род занятий" name="profession" minlength="2" maxlength="200" required>
                    <span id="input__profession-error" class="popup__input-error"></span>
                </label>
            </fieldset>

            <button type="submit" class="popup__save-button">Сохранить</button>
            
            <button type="button" class="popup__close-button">
                <img src="./images/Add-button__plus.svg" class="popup__close-image" alt="Закрыть">
            </button>

        </form>

    </section>

    <section class="popup popup_btn_add-element">

        <form name ="formAddElement" class="popup__form" novalidate>

            <h3 class="popup__heading">Новое место</h3>
            
            <fieldset class="popup__inputs-container">
                <label class ="popup__input-container">
                    <input id="input__place" type="text" class="popup__item popup__item_el_place" placeholder="Название" name="place" minlength="1" maxlength="30" required>
                    <span id="input__place-error" class="popup__input-error"></span>
                </label>
                <label class ="popup__input-container">
                    <input id="input__link" type="url" class="popup__item popup__item_el_link" placeholder="Ссылка на картинку" name="link" required>
                    <span id="input__link-error" class="popup__input-error"></span>
                </label>
            </fieldset>

            <button type="submit" class="popup__save-button">Создать</button>
            
            <button type="button" class="popup__close-button">
                <img src="./images/Add-button__plus.svg" class="popup__close-image" alt="Закрыть">
            </button>

        </form>

    </section>

    <section class="popup popup_btn_card-image">

        <div class='card-full-size'>
            <img class='card-full-size__image' src='#' alt=''>
            <h3 class='card-full-size__heading'>
            </h3>
            <button type="button" class="popup__close-button">
                <img src="./images/Add-button__plus.svg" class="popup__close-image" alt="Закрыть">
            </button>
        </div>

    </section>

<template class='element-template'>
    <li class="element">
        <img src='#' alt='' class="element__image">
        <button type='button' class='element__delete-button'>
            <img src="./images/Delete-button.svg" class='element__delete-image' alt="Удалить">
        </button>
        <div class="element__info">
            <h3 class="element__heading">
            </h3>
            <button type="button" class="element__like-button">
            </button>
        </div>
    </li>
</template>
</body>
</html>
