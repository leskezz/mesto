<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>Место</title>
  <meta name="description" content="Место">
  <meta name="author" content="Алексей Козловский">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="root">
    
    <div class="page">

        <header class="header">
            <img src='./images/header__logo.svg' class="header__logo" alt="Место">
        </header>

        <main class="content">

            <section class="profile">

                <div class="profile__avatar">
                    <img src="./images/Avatar__image.jpg" class="profile__photo" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__heading">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <div class="edit-button">
                                <img src="./images/Edit-button__pen.svg" class="edit-button__image" alt="Правка">
                            </div>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                    <div class="add-button">
                        <img src="./images/Add-button__plus.svg" class="add-button__image" alt="Добавить">
                    </div>

            </section>

            <section class="elements">

                <ul class="elements__grid">

                    <li class="element">
                        <img src="./images/Element__karachaevsk.jpg" alt="Карачаевск фото" class="element__image">
                        <div class="element__info">
                            <h3 class="element__heading">
                                Карачаевск
                            </h3>
                            <img src="./images/Element__like.svg" class="element__like-button" alt="Лайк">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Element__elbrus.jpg" alt="Эльбрус фото" class="element__image">
                        <div class="element__info">
                            <h3 class="element__heading">
                                Гора Эльбрус
                            </h3>
                            <img src="./images/Element__like.svg" class="element__like-button" alt="Лайк">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Element__dombai.jpg" alt="Домбай фото" class="element__image">
                        <div class="element__info">
                            <h3 class="element__heading">
                                Домбай
                            </h3>
                            <img src="./images/Element__like.svg" class="element__like-button" alt="Лайк">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Element__elbrus.jpg" alt="Эльбрус фото" class="element__image">
                        <div class="element__info">
                            <h3 class="element__heading">
                                Гора Эльбрус
                            </h3>
                            <img src="./images/Element__like.svg" class="element__like-button" alt="Лайк">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Element__dombai.jpg" alt="Домбай фото" class="element__image">
                        <div class="element__info">
                            <h3 class="element__heading">
                                Домбай
                            </h3>
                            <img src="./images/Element__like.svg" class="element__like-button" alt="Лайк">
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Element__karachaevsk.jpg" alt="Карачаевск фото" class="element__image">
                        <div class="element__info">
                            <h3 class="element__heading">
                                Карачаево-Черкессия
                            </h3>
                            <img src="./images/Element__like.svg" class="element__like-button" alt="Лайк">
                        </div>
                    </li>

                </ul>

            </section>

            <section class="popup">

                <form class="popup__form">

                    <h3 class="popup__heading">Редактировать профиль</h3>
                    
                    <fieldset class="popup__input-container">
                        <input type="text" class="popup__item popup__item_el_name">
                        <input type="text" class="popup__item popup__item_el_profession">
                    </fieldset>

                    <button class="save-button">Сохранить</button>
                    
                    <img src="./images/Close Icon.svg" class="close-icon" alt="Закрыть">
                    
                </form>

            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>

    </div>

</body>
</html>
