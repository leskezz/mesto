<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>Место</title>
  <meta name="description" content="Место">
  <meta name="author" content="Алексей Козловский">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="root">
    
    <div class="page">

        <header class="header">
            <img src='./images/header__logo.svg' class="header__logo" alt="Место">
        </header>

        <main class="content">

            <section class="profile">

                <div class="profile__avatar">
                    <img src="./images/Avatar__image.jpg" class="profile__photo" alt="Фото профиля">
                        <div class="profile__info">
                            <div class="profile__heading">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button type="button" class="profile__edit-button">
                                    <img src="./images/Edit-button__pen.svg" class="profile__edit-image" alt="Правка">
                                </button>
                            </div>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>

                </div>
                    <button type="button" class="profile__add-button">
                        <img src="./images/Add-button__plus.svg" class="profile__add-image" alt="Добавить">
                    </button>

            </section>

            <section class="elements">

                <ul class="elements__grid">

                </ul>

            </section>

            <section class="popup popup_edit_profile">

                <form name ="formEditProfile" class="popup__form">
    
                    <h3 class="popup__heading">Редактировать профиль</h3>
                    
                    <fieldset class="popup__input-container">
                        <input type="text" class="popup__item popup__item_el_name" placeholder="Ваше имя" name="name">
                        <input type="text" class="popup__item popup__item_el_profession" placeholder="Ваш род занятий" name="profession">
                    </fieldset>
    
                    <button type="submit" class="popup__save-button">Сохранить</button>
                    
                    <button type="button" class="popup__close-button">
                        <img src="./images/Add-button__plus.svg" class="popup__close-image" alt="Закрыть">
                    </button>
    
                </form>
    
            </section>

            <section class="popup popup_edit_add-element">

                <form name ="formAddElement" class="popup__form">
    
                    <h3 class="popup__heading">Новое место</h3>
                    
                    <fieldset class="popup__input-container">
                        <input type="text" class="popup__item popup__item_el_place" placeholder="Название" name="place">
                        <input type="text" class="popup__item popup__item_el_link" placeholder="Ссылка на картинку" name="link">
                    </fieldset>
    
                    <button type="submit" class="popup__save-button">Создать</button>
                    
                    <button type="button" class="popup__close-button">
                        <img src="./images/Add-button__plus.svg" class="popup__close-image" alt="Закрыть">
                    </button>
    
                </form>
    
            </section>

        </main>


        <footer class="footer">

            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
